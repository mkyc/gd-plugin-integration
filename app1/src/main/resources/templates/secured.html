<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Secured Page</title>
</head>
<body>

<div>
    <h1>Secured Page</h1>

    <p th:text="${user}">Test</p>

    <br />

    <p th:each="d : ${documents}" th:text="${d.title}">Doc1</p>

    <br />

    <p th:each="u : ${users}" th:text="${u.email}">Email1</p>

    <a href="/logout">Logout</a>
</div>

</body>
</html>
